<div class="container my-5">
  <div class="card shadow-sm rounded-3 p-4 bg-white">
    <p class="alert alert-info text-center" *ngIf="message">{{ message }}</p>
    <h1 class="text-center text-info fw-bold mb-4">{{ isEditing ? 'Edit Product' : 'Add Product' }}</h1>

    <form (submit)="handleSubmit($event)" class="row g-3">
      <!-- Product Name -->
      <div class="col-12">
        <label for="name" class="form-label text-dark">Product Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
      </div>

      <!-- SKU -->
      <div class="col-md-6">
        <label for="sku" class="form-label text-dark">Sku</label>
        <input type="text" id="sku" class="form-control" [(ngModel)]="sku" name="sku" required />
      </div>

      <!-- Stock Quantity -->
      <div class="col-md-6">
        <label for="stockQuantity" class="form-label text-dark">Stock Quantity</label>
        <input type="number" id="stockQuantity" class="form-control" [(ngModel)]="stockQuantity" name="stockQuantity" required />
      </div>

      <!-- Price -->
      <div class="col-md-6">
        <label for="price" class="form-label text-dark">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="price" name="price" required />
      </div>

      <!-- Category -->
      <div class="col-md-6">
        <label for="categoryId" class="form-label text-dark">Category</label>
        <select id="categoryId" class="form-select" [(ngModel)]="categoryId" name="categoryId" required>
          <option value="">Select a category</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>

      <!-- Description -->
      <div class="col-12">
        <label for="description" class="form-label text-dark">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="description" name="description" rows="4" required></textarea>
      </div>

      <!-- Product Image -->
      <div class="col-12">
        <label for="image" class="form-label text-dark">Product Image</label>
        <input type="file" id="image" class="form-control" (change)="handleImageChange($event)" />
        <div *ngIf="imageUrl" class="mt-3">
          <img [src]="imageUrl" alt="preview" class="img-fluid rounded" style="height: 200px; object-fit: cover;" />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="col-12">
        <button type="submit" class="btn btn-info text-white w-100">
          {{ isEditing ? 'Edit Product' : 'Add Product' }}
        </button>
      </div>
    </form>
  </div>
</div>
