<div class="container py-4">
  <!-- Optional message -->
  <div *ngIf="message" class="alert alert-info text-center">
    {{ message }}
  </div>

  <!-- Category Header -->
  <div class="d-flex align-items-center justify-content-between flex-wrap mb-4">
    <h1 class="text-info">Category</h1>

    <!-- Add/Edit Form -->
    <div class="d-flex align-items-center mt-3 mt-md-0">
      <input
        type="text"
        [(ngModel)]="categoryName"
        placeholder="Category name"
        class="form-control me-2"
        style="width: 300px;"
      />
      <button
        *ngIf="!isEditing"
        class="btn btn-info"
        (click)="addCategory()"
      >
        Add Category
      </button>
      <button
        *ngIf="isEditing"
        class="btn btn-warning"
        (click)="editCategory()"
      >
        Edit Category
      </button>
    </div>
  </div>

  <!-- Category List -->
  <ul *ngIf="categories.length > 0" class="list-unstyled mt-5">
    <li
      *ngFor="let category of categories"
      class="d-flex justify-content-between align-items-center bg-light border rounded p-3 mb-3"
    >
      <span class="fw-semibold text-dark">{{ category.name }}</span>
      <div>
        <button class="btn btn-sm btn-info me-2" (click)="handleEditCategory(category)">
          Edit
        </button>
        <button class="btn btn-sm btn-danger" (click)="handleDeleteCategory(category.id)">
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
