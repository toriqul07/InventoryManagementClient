<div class="dashboard-container container">
  <h1 class="text-center">Transaction Dashboard</h1>

  <!-- Transaction Selection -->
  <div class="my-5 d-flex flex-wrap align-items-center justify-content-center gap-3">
    <div class="form-group d-flex align-items-center">
      <label class="me-2 mb-0">Select Month:</label>
      <select class="form-select" [(ngModel)]="selectedMonth">
        <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
      </select>
    </div>

    <div class="form-group d-flex align-items-center">
      <label class="me-2 mb-0">Select Year:</label>
      <select class="form-select" [(ngModel)]="selectedYear">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>

    <button class="btn btn-primary" (click)="loadMonthlyData()">Show Monthly Data</button>
  </div>

  <!-- Transaction Type Count Bar Chart -->
  <div class="mb-4">
    <h2 class="text-center">Transaction Counts by Type</h2>
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="'vivid'"
      [results]="transactionTypeData"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="showLegend"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Transaction Type"
      yAxisLabel="Count"
      [animations]="animations">
    </ngx-charts-bar-vertical>
  </div>

  <!-- Transaction Amount by Type Pie Chart -->
  <div class="mb-4">
    <h2 class="text-center">Total Transaction Amount by Type</h2>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="'cool'"
      [results]="transactionAmountData"
      [legend]="showLegend"
      [labels]="showLabels"
      [doughnut]="false"
      [animations]="animations">
    </ngx-charts-pie-chart>
  </div>

  <!-- Monthly Transaction Bar Chart -->
  <h2 class="text-center mb-5">Monthly Transaction Chart</h2>
  <div *ngIf="monthlyTransactionData.length">
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="'flame'"
      [results]="monthlyTransactionData"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="showLegend"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Day of Month"
      yAxisLabel="Total Price"
      [animations]="animations">
    </ngx-charts-bar-vertical>
  </div>
</div>
