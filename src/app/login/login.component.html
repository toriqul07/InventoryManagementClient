<div class="container my-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">Login</h2>

  <p *ngIf="message" class="text-center text-danger mb-3">{{ message }}</p>

  <form (ngSubmit)="handleSubmit()" class="d-flex flex-column">
    <input
      type="email"
      placeholder="Email ..."
      [(ngModel)]="formData.email"
      name="email"
      required
      class="form-control mb-3"
    />
    <input
      type="password"
      placeholder="Password ..."
      [(ngModel)]="formData.password"
      name="password"
      required
      class="form-control mb-3"
    />

    <button type="submit" class="btn btn-info w-100 mt-3">
      Login
    </button>
  </form>

  <p class="text-center mt-3">
    Don't have an account?
    <a routerLink="/register" routerLinkActive="router-link-active" class="text-info fw-bold text-decoration-none">
      Register
    </a>
  </p>
</div>
