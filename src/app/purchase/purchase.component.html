<div class="container my-5">
  <div class="card shadow-sm p-4 rounded bg-white">
    <p *ngIf="message" class="alert alert-info text-center">{{ message }}</p>
    <h1 class="text-center text-info mb-4">Receive Inventory</h1>

    <form (ngSubmit)="handleSubmit()" class="row g-3">
      <!-- Product Dropdown -->
      <div class="col-12">
        <label for="productId" class="form-label fw-semibold text-dark">Select Product</label>
        <select
          class="form-select"
          id="productId"
          name="productId"
          [(ngModel)]="productId"
          required
        >
          <option value="">Select a product</option>
          <option *ngFor="let product of products" [value]="product.id">
            {{ product.name }}
          </option>
        </select>
      </div>

      <!-- Supplier Dropdown -->
      <div class="col-12">
        <label for="supplierId" class="form-label fw-semibold text-dark">Select Supplier</label>
        <select
          class="form-select"
          id="supplierId"
          name="supplierId"
          [(ngModel)]="supplierId"
          required
        >
          <option value="">Select a Supplier</option>
          <option *ngFor="let supplier of suppliers" [value]="supplier.id">
            {{ supplier.name }}
          </option>
        </select>
      </div>

      <!-- Description -->
      <div class="col-12">
        <label for="description" class="form-label fw-semibold text-dark">Description</label>
        <input
          type="text"
          id="description"
          name="description"
          class="form-control"
          [(ngModel)]="description"
        />
      </div>

      <!-- Quantity -->
      <div class="col-12">
        <label for="quantity" class="form-label fw-semibold text-dark">Quantity</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          class="form-control"
          [(ngModel)]="quantity"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">
          Purchase Product
        </button>
      </div>
    </form>
  </div>
</div>
